<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
    </style>
  </head>
  <body>
      <div class="min-h-screen flex items-center justify-center">
          <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
              <div class="mb-6">
                  <h1 class="text-2xl font-bold text-center">Join us!</h1>
              </div>
              <form>
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                          Name and Lastname
                      </label>
                      <input type="text" id="name" name="name" placeholder="Gustavo Escobar" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  </div>
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                          Email
                      </label>
                      <input type="email" id="email" placeholder="example@uca.edu.sv" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-pink-500">
                  </div>
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                          Password
                      </label>
                      <input type="password" id="password" placeholder="******************" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-pink-500">
                  </div>
                  <div class="mb-6">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                          Confirm password
                      </label>
                      <input type="password" id="password" placeholder="******************" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-pink-500">
                  </div>
                  <div class="flex items-center justify-center">
                      <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                          Sign Up
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </body>
  </html>
