<html>
<head>
    <title>Create task </title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-1">Create new task </h1>
        <form>
            <div class="mb-4">
                <label for="Task name" class="block text-sm font-medium text-gray-700">Task name*</label>
                <input type="text" id="taskname" name="taskname" placeholder="add your task name here" class="mt-1 block w-full px-3 py-2 border border-blue-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="Description" class="block text-sm font-medium text-gray-700">Description*</label>
                <input type="text" id="description" placeholder="add your description here" class="w-full px-3 py-2 border border-blue-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="Due date" class="block text-sm font-medium text-gray-700">Due date*</label>
                <input type="date" id="duedate"  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-medium bg-yellow-500 hover:bg-yellow-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset Password</button>
            <button type="submit" class="w-medium bg-red-500 hover:bg-red-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cancel</button>
        </form>
    </div>
</body>
</html>
