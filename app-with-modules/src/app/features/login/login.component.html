<html>
<head>
    <title>FlyTask Login</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            /*background-image: url('');*/
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm">
          <div class="mb-4">
            <h1 class="text-2xl font-semibold">Welcome</h1>
            <p class="text-gray-600">FlyTask: Where your productivity takes flight!</p>
          </div>
          <form (ngSubmit)="onLogin()">
            <div class="mb-4">
              <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
              <input type="email" id="email" placeholder="example@uca.edu.sv" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-pink-500">
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
              <input type="password" id="password" placeholder="******************" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-pink-500">
            </div>
            <div class="mb-4">
              <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
            </div>
          </form>
          <div class="text-center text-sm text-gray-500">
            <a routerLink="/npass" class="text-pink-500 hover:text-pink-600">Forgot my password</a>
          </div>
          <div class="text-center mt-6">
            <p class="text-gray-600">Don't have an account? <a routerLink="/signup" class="text-pink-500 hover:text-pink-600">Signup here</a></p>
          </div>
        </div>
      </div>
      
</body>
</html>
