<html>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-2xl font-semibold mb-6">Edit task</h1>
        <form>
            <div class="mb-4">
                <label for="taskName" class="block text-sm font-medium text-gray-700">Task name*</label>
                <input type="text" id="taskName" name="taskName" placeholder="Book my mid-year trip" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description*</label>
                <input type="text" id="description" name="description" placeholder="Search flights, airbnb and set the dates" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-6">
                <label for="dueDate" class="block text-sm font-medium text-gray-700">Due date*</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="date" id="dueDate" name="dueDate" placeholder="2024-02-20" class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        <i class="fas fa-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="flex items-center justify-between mb-4">
                <button type="submit" class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Save changes</button>
                <button type="button" class="text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Delete task</button>
            </div>
            <div class="flex justify-center">
                <button type="button" class="text-gray-500 bg-transparent hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 rounded-lg text-sm px-5 py-2.5 text-center">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
